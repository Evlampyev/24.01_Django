{% extends 'base.html' %}

{% block title %}
Работа с формами
{% endblock %}

{% block content %}
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="post" action="">
<!--    Где получали форму туда она и будет возращена, поэтому нет адреса-->
    {% csrf_token %}
<!--    Это безопасность и защита от CSRF атак-->
    {{ form }}
    <input type="submit" value="Отправить">
</form>

{% endblock %}
